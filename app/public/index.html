<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <a href="https://www.tuh.ie" target="_blank"><img src="./models/th-logo.png"></a>
      <div>
        <a href="#">Home</a>
        <a href="#">Patients</a>
      </div>
    </nav>
  </header>

  <p id="bsa">Body Surface Area: </p>
  
  <!-- Canvas -->
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
    <img src="./models/human-body.png" alt="Human Body" >
  </div>

  <section class="buttons-bg">
    <h1>OPTIONS</h1>
    <button onclick="calculateSurfaceArea()">Calculate</button>
    <button onclick="clearCanvas()">Clear</button>

    <label for="color-picker">Colour Picker:</label>
    <input type="color" id="color-picker" onchange="changeBrushColor()">

    <br>
    <label for="brushSizeRange">Brush Size:</label>
    <input type="range" id="brushSizeRange" min="5" max="20" value="15">
    <span id="brushSizeLabel"></span>  
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.2/konva.min.js"></script>
  <script src="canvas.js"></script>
</body>
</html>
