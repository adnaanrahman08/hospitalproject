<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hospital Project</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <div>
    <button id="addPolygonBtn">Add Polygon Points</button>
    <button id="createPolygonBtn">Create Polygon</button>
    <button id="clearPolygonBtn">Clear Polygon</button>

    <label for="pointSizeSlider">Point Size: </label><span id="pointSizeDisplay">7</span>
    <input type="range" id="pointSizeSlider" min="1" max="50" value="7">
  </div>

  <p id="areaDisplay"></p>

  <div style="position:relative">
    <canvas id="canvas" width="800px" height="800px" style="z-index:10;background-color:transparent;"></canvas>
    <div id="backgroundCanvas" style="width:400px;height:500px">
      <img id="shapeImage" src="../models/human-front.png" style="width:100%;height:100%;" />
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.5.0/fabric.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="canvas.js"></script>
</body>

</html>
