<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p id="bsa">Body Surface Area: </p>
  <canvas id="canvas"></canvas>
  <img src="./models/human-front.svg" id="body-image" style="display: none;">

  <section class="buttons-bg">
    <h1>OPTIONS</h1>
    <button onclick="calculateSurfaceArea()">Calculate</button>
    <button onclick="clearCanvas()">Clear</button>
    <label for="color-picker">Colour Picker:</label>
    <input type="color" id="color-picker" onchange="changeBrushColor()">
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="canvas.js"></script>
</body>
