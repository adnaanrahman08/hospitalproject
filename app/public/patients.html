<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <a href="https://www.tuh.ie" target="_blank"><img src="./models/th-logo.png" alt="Tallaght Hospital Logo"></a>
      <div>
        <a href="index.html">Home</a>
        <a href="patients.html">Patients</a>
      </div>
    </nav>
  </header>

  <!-- Canvas -->
  <p id="bsa">Area Percentage: </p>

  <section class="buttons-bg">
    <h1>OPTIONS</h1>
    <button onclick="updateTable()">Calculate</button>
    <button onclick="clearCanvas()">Clear</button>
    <button id="add-note-button">Add Note</button>

    <label for="color-picker">Colour Picker:</label>
    <input type="color" id="color-picker" onchange="changeBrushColor()">

    <br>
    <label for="brushSizeRange">Brush Size:</label>
    <input type="range" id="brushSizeRange" min="20" max="150" value="50">
    <span id="brushSizeLabel"></span>
  </section>

  <div id="note-container"></div>

  <!-- Table content -->
  <table id="data-table">
    <thead>
      <tr>
        <th>Body Part</th>
        <th>% Covered</th>
        <th>FTU</th>
        <th>TCS (g)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added using JavaScript -->
    </tbody>
  </table>



  <footer id="footer">
    <p>Website created and designed by Marco and Adnaan</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="canvas.js"></script>


</body>

</html>
