<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.4/awesomplete.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
    integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <a href="https://www.tuh.ie" target="_blank"><img src="./models/th-logo.png" alt="Tallaght Hospital Logo"></a>
      <div>
        <a href="index.html">Home</a>
        <a href="patients.html">Calculator</a>
      </div>
    </nav>

  </header>

  <!-- Canvas -->
  <section class="boxes">
    <section class="buttons-bg">
      <h1>OPTIONS</h1>
      <button onclick="updateTable()">Calculate</button>
      <button onclick="clearCanvas()">Clear</button>

      <label for="color-picker"><i class="fa-solid fa-palette"></i>Colour Picker:</label>
      <input type="color" id="color-picker" onchange="changeBrushColor()">

      <br>
      <label for="brushSizeRange"><i class="fa-solid fa-brush"></i>Brush Size:</label>
      <input type="range" id="brushSizeRange" min="20" max="150" value="50">
      <span id="brushSizeLabel"></span>

      <div id="gender">
        <input type="radio" id="male" name="gender" value="male" checked />
        <label for="male"><i class="fas fa-mars"></i> Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female"><i class="fas fa-venus"></i> Female</label>
      </div>

    </section>

    <section class="duration-box">
      <h2>Duration of Treatment (Weeks)</h2>
      <div class="input-row">
        <label for="daily">Daily Application:</label>
        <input type="number" id="daily" min="0" max="7" step="1" value="0">
      </div>
      <div class="input-row">
        <label for="alternate">Alternate Day Application:</label>
        <input type="number" id="alternate" min="0" max="7" step="1" value="0">
      </div>
      <div class="input-row">
        <label for="weekend">Weekend Therapy (Sat & Sun):</label>
        <input type="number" id="weekend" min="0" max="2" step="1" value="0">
      </div>

      <h2>Totals</h2>
      <div class="total-rows">
        <p>Total (g) TCS Required (Face & Neck): <span id="faceid">0</span></p>
        <p>Total (g) TCS Required (Trunk & Limbs): <span id="trunkid">0</span></p>
      </div>

      <h2>Topical Steroids</h2>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search for a topical steroid">
      </div>


      <div class="dropdown">
        <div class="select-wrapper">
          <select id="select-option" class="select2">
            <optgroup label="Mild">
              <option value="Dermacort®">Dermacort® - Hydrocortisone 0.1%</option>
              <option value="Dioderm®">Dioderm® - Hydrocortisone 0.1%</option>
              <option value="Hc45®">Hc45® - Hydrocortisone 1%</option>
              <option value="Hydrocortisone 0.5%">Hydrocortisone 0.5% - Hydrocortisone 0.5%</option>
              <option value="Hydrocortisone 1%">Hydrocortisone 1% - Hydrocortisone 1%</option>
              <option value="Hydrocortisone 2.5%">Hydrocortisone 2.5% - Hydrocortisone 2.5%</option>
              <option value="Mildison Lipocream®">Mildison Lipocream® - Hydrocortisone 1%</option>
              <option value="Synalar 1 in 10®">Synalar 1 in 10® - Fluocinolone acetonide 0.0025%</option>
              <option value="Zenoxone® cream">Zenoxone® cream - Hydrocortisone 1%</option>
              <option value="Canesten HC®">(AntiFungal) Canesten HC® - Hydrocortisone 1% - Clotrimazole</option>
              <option value="Daktacort®">(AntiFungal) Daktacort® - Hydrocortisone 1% - Miconazole nitrate</option>
              <option value="Fucidin H®">(Antibacterial) Fucidin H® - Hydrocortisone 1% - Fusidic acid</option>
              <option value="Nystaform HC®">(Antibacterial, Antifungal) Nystaform HC® - Hydrocortisone 0.5% -
                Chlorhexidine, Nystatin</option>
              <option value="Terra-Cortril®">(Antibacterial) Terra-Cortril® - Hydrocortisone 1% - Oxytetracycline
              </option>
              <option value="Timodine®">(Antibacterial, Antifungal) Timodine® - Hydrocortisone 0.5% - Benzalkonium
                chloride, Nystatin</option>
            </optgroup>
            <optgroup label="Moderate">
              <option value="Alphaderm®">Alphaderm® - Hydrocortisone 1%, urea 10%</option>
              <option value="Betnovate-RD®">Betnovate-RD® - Betamethasone valerate 0.025%</option>
              <option value="Clobavate®">Clobavate® - Clobetasone butyrate 0.05%</option>
              <option value="Eumovate®">Eumovate® - Clobetasone butyrate 0.05%</option>
              <option value="Haelan®">Haelan® - Fludroxycortide 0.0125%</option>
              <option value="Modrasone®">Modrasone® - Alclometasone dipropionate 0.05%</option>
              <option value="Synalar 1 in 4®">Synalar 1 in 4® - Fluocinolone acetonide 0.00625%</option>
              <option value="Trimovate®">(Antibacterial, Antifungal) Trimovate® - Clobetasone butyrate 0.05% -
                Oxytetracycline, Nystatin</option>

            </optgroup>
            <optgroup label="Potent">
              <option value="Ultralanum Plain®">Ultralanum Plain® - Fluocortolone hexanoate 0.25%</option>
              <option value="Betacap®">Betacap® - Betamethasone valerate 0.1%</option>
              <option value="Beclometasone dipropionate">Beclometasone dipropionate - Beclometasone dipropionate 0.025%
              </option>
              <option value="Betnovate®">Betnovate® - Betamethasone valerate 0.1%</option>
              <option value="Bettamousse®">Bettamousse® - Contains 1.2 mg betamethasone valerate 0.1% </option>
              <option value="Cutivate® ointment">Cutivate® ointment - Fluticasone propionate 0.005%</option>
              <option value="Cutivate® cream">Cutivate® cream - Fluticasone propionate 0.05%</option>
              <option value="Diprosalic®">Diprosalic® - Betamethasone dipropionate 0.05%</option>
              <option value="Diprosone®">Diprosone® - Betamethasone dipropionate 0.05%</option>
              <option value="Elocon®">Elocon® - Mometasone furoate 0.1%</option>
              <option value="Locoid®">Locoid® - Hydrocortisone butyrate 0.1%</option>
              <option value="Metosyn®">Metosyn® - Fluocinonide 0.05%</option>
              <option value="Nerisone®">Nerisone® - Diflucortolone valerate 0.1%</option>
              <option value="Synalar®">Synalar® - Fluocinolone acetonide 0.025%</option>
              <option value="Aureocort®">(Antibacterial) Aureocort® - Triamcinolone acetonide 0.1% - Chlortetracycline,
                hydrochloride</option>
              <option value="Betamethasone and clioquinol">(Antibacterial) Betamethasone and clioquinol - Betamethasone
                valerate 0.1% - Clioquinol</option>
              <option value="Betamethasone and neomycin">(Antibacterial) Betamethasone and neomycin - Betamethasone
                valerate 0.1% - Neomycin sulphate</option>
              <option value="Fucibet®">(Antibacterial) Fucibet® - Betamethasone valerate 0.1% - Fucidic acid</option>
              <option value="Lotriderm®">(Antifungal) Lotriderm® - Betamethasone dipropionate 0.064% - Clotrimazole
              </option>
              <option value="Synalar C®">(Antibacterial) Synalar C® - Fluocinolone acetonide 0.025% - Clioquinol
              </option>
              <option value="Synalar N®">(Antifungal) Synalar N® - Fluocinolone acetonide 0.025% - Neomycin sulphate
              </option>
            </optgroup>
            <optgroup label="Very Potent">
              <option value="Clarelux®">Clarelux® - Clobetasol propionate 0.05%</option>
              <option value="Dermovate®">Dermovate® - Clobetasol propionate 0.05%</option>
              <option value="Etrivex®">Etrivex® - Clobetasol propionate 0.05%</option>
              <option value="Nerisone Forte®">Nerisone Forte® - Diflucortolone valerate 0.3%</option>
              <option value="Clobetasol with neomycin and nystatin">(Antibacterial, Antifungal) Clobetasol with neomycin
                and nystatin - Clobetasol propionate 0.05% - Neomycin, Nystatin</option>
            </optgroup>
          </select>
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
      <button id="add-patient-button" onclick="openDialog()">Add Patient Details</button>
    </section>
  </section>


  <!-- Table content -->
  <table id="data-table">
    <thead>
      <tr>
        <th>Body Part</th>
        <th>% Covered</th>
        <th>FTU</th>
        <th>TCS (g)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added using JavaScript -->
    </tbody>
  </table>

  <footer id="footer">
    <p>Website created and designed by Marco and Adnaan</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://kit.fontawesome.com/658e69eab6.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.4/awesomplete.min.js"></script>

  <script src="canvas.js"></script>
</body>

</html>
